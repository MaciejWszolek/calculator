<!DOCTYPE html>
<html lang="pl  ">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled>
        <div class="calculator-buttons">
            <button class="calc-button all-clear" value="all-clear">C</button>
            <button class="calc-button operator" value="/">&divide;</button>

            <button class="calc-button decimal" value="7">7</button>
            <button class="calc-button decimal" value="8">8</button>
            <button class="calc-button decimal" value="9">9</button>
            <button class="calc-button operator" value="*">&times; </button>

            <button class="calc-button decimal" value="4">4</button>
            <button class="calc-button decimal" value="5">5</button>
            <button class="calc-button decimal" value="6">6</button>
            <button class="calc-button operator" value="-">-</button>

            <button class="calc-button decimal" value="1">1</button>
            <button class="calc-button decimal" value="2">2</button>
            <button class="calc-button decimal" value="3">3</button>
            <button class="calc-button operator" value="+">+</button>

            <button class="calc-button zero decimal" value="0">0</button>
            <button type="button" class="calc-button decimal" value=".">.</button>
            <button class="calc-button equals operator" value="=">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
